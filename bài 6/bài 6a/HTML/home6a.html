<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet"  href="bai6.css">
</head>
<body>
<div style="background-color:rgb(12, 186, 209); width: 50%; margin: auto; 	">
	<header>
		<center> <img src="https://sites.radford.edu/~mhtay/CPSC103/SamplePage/Tutorial.06/Jackson.gif"></center>
	  </header>
	  <main>
		  <center><h2>Registration Form</h2>
			  <p>Register your Jackson Electronics product here.</p></center>
		  <form>
  <nav style="display: flex;">
	  <form action="" method="get">
	  <label for="fname">First Name:</label>
	  <input type="text" id="fname" name="fname"><br>
  
	  <label for="lname">Last Name:</label>
	  <input type="text" id="lname" name="lname"><br>
  </nav>
  
			  <label for="address1">Address #1:</label>
			  <input type="text" id="address1" name="address1" size="40"><br>
  
			  <label for="address2">Address #2:</label>
			  <input type="text" id="address2" name="address2" size="40"><br>
			  <label for="country">Country:</label>
			  <select id="country" name="country">
				  <option value="usa">United States</option>
				  <option value="canada">Canada</option>
				  <option value="mexico">Mexico</option>
			  </select><br>
			  <nav style="display: flex;">
			  <label for="city">City:</label>
			  <input type="text" id="city" name="city"><br>
			  <label for="state">State:</label>
			  <input type="text" id="state" name="state"><br>
  
			  <label for="zip">Zip:</label>
			  <input type="text" id="zip" name="zip"><br>
		  </nav>
			  <label for="product">Product:</label>
			  <select id="product" name="product">
				  <option value="scanmaster">ScanMaster</option>
				  <option value="printmaster">PrintMaster</option>
				  <option value="faxmaster">FaxMaster</option>
			  </select><br>
  
			  <label for="date">Date Purchased:</label>
			  <input type="date" id="date" name="date"><br>
  
			  <label for="serial">Serial #:</label>
			  <input type="text" id="serial" name="serial"><br>
  
			  <label for="usedfor">Used for:</label><br>
			  <input type="radio" id="home" name="usedfor" value="home">
			  <label for="home">Home</label><br>
			  <input type="radio" id="business" name="usedfor" value="business">
			  <label for="business">Business</label><br>
			  <input type="radio" id="edu" name="usedfor" value="edu">
			  <label for="edu">Educational Institution</label><br>
			  <input type="radio" id="other" name="usedfor" value="other">
			  <label for="other">Other</label><br>
  
			  <label for="system">System (check all that apply):</label><br>
			  <input type="checkbox" id="windows" name="system" value="windows">
			  <label for="windows">Windows</label><br>
			  <input type="checkbox" id="unix" name="system" value="unix">
			  <label for="unix">UNIX</label><br>
			  <input type="checkbox" id="unix" name="system" value="unix">
			  <label for="macintosh">Macintosh</label><br>
			  <input type="checkbox" id="other" name="system" value="other">
			  <label for="other">Other</label><br><br>
			  <label for="comments">Comments?</label><br>
			  <textarea style="width: 500px; height: 130px; margin: auto;" ></textarea>
			  <br>
			 <center> 
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</center>
			</form> 
			
</div>
</body>
</html>
